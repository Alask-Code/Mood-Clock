<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" type="module" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>Mood Clock</title>
</head>

<body>
  <div class="cripto-tracker disabled">
    <div class="img">Cripto<br>Image</div>
    <div class="info">
      <h1 class="title">CriptoName</h1>
      <p class="price">CriptoPrice</p>
    </div>
  </div>
  <div class="todo">
    <p class="label"><i class="ph ph-list-checks"></i>Todo's</p>
    <div class="todo-list-wrapper hidden">
      <div class="add">
        <div class="wrapper">
          <input type="text" placeholder="Adicionar..." />
          <button>+</button>
        </div>
      </div>
      <div class="todo-list hidden">

      </div>
    </div>
  </div>
  <div class="center">
    <p class="date"></p>
    <p class="clock"></p>
    <p class="phrase"></p>
  </div>

  <div class="pomodoro-timer">
    <div class="label"><i class="ph ph-timer"></i>Pomodoro Timer</div>
    <div class="timer">
      <div class="remaining"></div>
      <div class="controls">
        <button class="start">
          <i class="ph ph-play"></i>
          <i class="ph ph-pause hidden"></i> </button>
        <button class="reset"><i class="ph ph-clock-clockwise"></i></button>
      </div>
    </div>
  </div>
  <div class="information">
    <p>Mood Clock v1.0.0</p>
    <a href="https://github.com/Alask-Code/Mood-Clock" target="_blank">Github</a>
  </div>
</body>

</html>
