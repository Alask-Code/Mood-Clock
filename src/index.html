<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" type="module" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Mood Clock</title>
</head>

<body>
  <div class="todo">
    <p class="label">Todo's</p>
    <div class="todo-list">

      <div class="add">
        <input type="text" placeholder="Adicionar..." />
        <button>+</button>
      </div>
    </div>
  </div>
  <div class="center">
    <p class="date"></p>
    <p class="clock"></p>
    <p class="phrase"></p>
  </div>

  <div class="pomodoro-timer">
    <div class="label">Pomodoro Timer</div>
    <div class="timer">
      <div class="remaining">24:59</div>
      <div class="controls">
        <button><i class="ph ph-play"></i></button>
        <button><i class="ph ph-clock-clockwise"></i></button>
      </div>
    </div>
  </div>
  <div class="information">
    <p>Mood Clock</p>
    <a href="https://github.com/Alask-Code/Mood-Clock" target="_blank">Github</a>
  </div>
</body>

</html>
